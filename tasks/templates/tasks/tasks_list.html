{% load static %}
<! DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE= edge">
            <meta name=' viewport '
                content=' width= device-width, initial-scale= 1.0,
                minimum-scale=
                1.0, maximum-scale= 1.0, user-scalable= no '>
            <link rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                crossorigin="anonymous">
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
            <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
            <title> To-do application </title>

        </head>
        <body class="bg-white">

            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-header shadow-sm bg-white">
                                <h1 class="display-5 text-info">
                                    <i class="fas fa-check-double"></i>
                                    Tasks
                                </h1>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'todo_app:insert_task' %}"
                                    method="post" autocomplete="off"
                                    class="form-group">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" class="form-control"
                                            name="content">
                                        <button type="submit" class="btn btn-lg
                                            text-info ml-2">
                                            <i class="fa fa-plus-circle fa-lg"></i>
                                        </button>
                                    </div>
                                </form>
                                <ul class="list-group">
                                    {% for task in tasks %}
                                    <li class="list-group-item">
                                        {{task.content}}
                                        <form action="{% url
                                            'todo_app:delete_task' task.id %}"
                                            method="post" class="float-right
                                            d-inline">
                                            {% csrf_token %}
                                            <button type="submit" class="btn">
                                                <i class="far fa-trash-alt fa-lg
                                                    text-danger float-right"></i>
                                            </button>
                                        </form>
                                    </li>
                                    {% empty %}
                                    <li class="list-group-item">
                                        <span class="font-italic text-danger">No
                                            tasks yet</span>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
        </body>
    </html>
